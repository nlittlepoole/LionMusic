
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>audioPlayer Demo</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/js/audioPlayer.js"></script>
<script>
$(window).load(function () {
	$("#audioWrapper").audioPlayer({
		fx: "bars",
		width: 125,
		height: 35,
		color: [196, 216, 226,1],
		shuffle: false,
		playlist: [
			{src: "/static/queue/song1.mp3"},
			{src: "/static/queue/song2.mp3"},
			{src:"/static/queue/song3.mp3"},
		]
	});

	$("#audioWrapper").audioPlayer().play();
});
</script>
</head>
<body>
<div id="audioWrapper"></div>
</body>
</html>
