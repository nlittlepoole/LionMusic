<!DOCTYPE html>
<html>

    <head>
        <title>Lion DJ</title>
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <style>
            .wrap {margin-left: 150px;
                   margin-right: 150px;}
            input {margin-top: 5px;}
            p {font-size: 22px;}
            .horiz-center {margin-left:auto; margin-right:auto;}
        </style>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Lion DJ</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Login</a></li>
                        <li><a href="/player">Radio</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="wrap">
            <h1>Lion DJ</h1>
            {% if uni %}
            <p>
                Click on any of the buttons below to add your music. It's all anonymous, and you can add your library again when you have new songs.
            </p>
            <br><br>
            <center><p>
                <a href="itunes"><button type="button" class="btn btn-default">iTunes</button></a>
                <a href="google"><button type="button" class="btn btn-primary">Google Play</button></a>
                <a href="spotify"><button type="button" class="btn btn-success">Spotify</button></a>
                <a href="soundcloud"><button type="button" class="btn btn-danger">SoundCloud</button></a>
            </p></center>
            {% else %}
                {% if fail %}
                <br><font color="red">Login Attempt failed</font>
                {% endif %}
            <form class="form-signin center-block" id="search" method="post" action="login" style="width:15%;">
                {% csrf_token %}
                <center>
                <label for="inputEmail" class="sr-only">UNI</label>
                <object type="image/svg+xml" width="120px" data="./static/roary.svg" style="opacity:0.3; -webkit-filter: grayscale(100%); filter: grayscale(100%);"></object>
                <br><input type="text" class="form-control" placeholder="UNI" maxlength="100" class="col-sm-10" name="uni" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" maxlength="120" size="21px" required>
                <br><button class="btn btn-default col-sm-12" type="submit">Sign in</button>
                </center>
            </form>
            {% endif %}
        </div>
    </body>

</html>
